apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1  # Запускаем 1 шлюз (можно тоже несколько для отказоустойчивости)
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 1337
        env:
        - name: AUTH_SERVICE_ADDR
          value: "user-service:50051"
        - name: CURRENCY_SERVICE_ADDR
          value: "exchange-service:50052"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 1337            # Service слушает на порту 1337 внутри кластера
    targetPort: 1337    # и перенаправляет на порт 1337 контейнера
  type: LoadBalancer    # Создает внешний IP для доступа снаружи кластера